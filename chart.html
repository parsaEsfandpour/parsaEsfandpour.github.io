<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #header {
            height: 50px;
            background: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        #chart-container {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="header">Token Chart (TEST/USDT)</div>
    <div id="chart-container"></div>

    <script>
        const binId = "675c8aebad19ca34f8daa962"; // جایگزین با Bin ID
        const apiKey = "$2a$10$lWvaajk30.H4dyNjvBP68eqM7vkgvMP9O5YAvi7pTeKkIJrXfUwMK"; // جایگزین با API Key

        const chartContainer = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(chartContainer, {
            width: chartContainer.offsetWidth,
            height: chartContainer.offsetHeight,
            layout: { backgroundColor: '#ffffff', textColor: '#333' },
        });

        const candleSeries = chart.addCandlestickSeries();

        async function fetchChartData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    headers: { 'X-Master-Key': apiKey },
                });
                const result = await response.json();
                const data = result.record;
                candleSeries.setData(data);
            } catch (error) {
                console.error("Failed to fetch chart data:", error);
            }
        }

        fetchChartData(); // بارگذاری داده‌ها

        // آپدیت خودکار هر 5 ثانیه
        setInterval(fetchChartData, 5000);
    </script>
</body>
</html>
