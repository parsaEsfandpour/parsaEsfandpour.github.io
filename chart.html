<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Token Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #header {
            height: 50px;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
        }
        #header span {
            font-size: 18px;
            margin-right: 15px;
        }
        #symbol {
            font-weight: bold;
            color: #333;
        }
        #percentage {
            font-weight: bold;
            color: #4CAF50;
        }
        #chart-container {
            flex: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <span id="symbol">Test/USDT</span>
        <span id="percentage">+0.00%</span>
    </div>
    <div id="chart-container"></div>
    <script>
        // ساخت چارت
        const chartContainer = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(chartContainer, {
            width: chartContainer.offsetWidth,
            height: chartContainer.offsetHeight,
            layout: { backgroundColor: '#ffffff', textColor: '#333' },
            grid: { vertLines: { color: '#eee' }, horzLines: { color: '#eee' } },
        });

        const candleSeries = chart.addCandlestickSeries();

        // داده‌های اولیه
        const fakeData = [
            { time: '2024-12-01', open: 10, high: 10, low: 10, close: 10 }, // شروع از قیمت 10
        ];

        candleSeries.setData(fakeData);

        // زمان چرخه: تغییر به یک ساعت (3600000 میلی‌ثانیه)
        const cycleDuration = 3600000; // 1 ساعت به میلی‌ثانیه
        const midpoint = cycleDuration / 2;  // نقطه وسط (30 دقیقه)
        const startPrice = 10;             // قیمت شروع از 10
        const peakPrice = 10;                // قیمت اوج همان 10
        const endPrice = 5;               // قیمت نهایی کاهش به 5

        let isFirstDropComplete = false; // نشان‌دهنده اتمام ریزش اولیه

        function getPriceAtTime(elapsedTime) {
            if (!isFirstDropComplete) {
                // ریزش اولیه از 10 به 5
                return startPrice - (startPrice - endPrice) * (elapsedTime / cycleDuration);
            } else {
                if (elapsedTime < midpoint) {
                    // افزایش در نیمه اول چرخه
                    return endPrice + ((peakPrice - endPrice) * (elapsedTime / midpoint));
                } else {
                    // کاهش در نیمه دوم چرخه
                    const timeInSecondHalf = elapsedTime - midpoint;
                    return peakPrice - ((peakPrice - endPrice) * (timeInSecondHalf / midpoint));
                }
            }
        }

        function addNextPrice() {
            const lastData = fakeData[fakeData.length - 1];
            const currentDate = new Date(new Date(lastData.time).getTime() + 86400000).toISOString().split('T')[0];
            const elapsedTime = Date.now() % cycleDuration; // زمان گذشته در چرخه
            const newPrice = getPriceAtTime(elapsedTime);

            // اگر ریزش اولیه به 5 تمام شد، روند تغییرات قیمت ادامه پیدا می‌کند
            if (!isFirstDropComplete && elapsedTime === cycleDuration) {
                isFirstDropComplete = true; // ریزش اولیه کامل شد
            }

            const nextPrice = {
                time: currentDate,
                open: lastData.close,
                high: Math.max(newPrice, lastData.close), // افزایش جزئی
                low: Math.min(newPrice, lastData.close),  // کاهش جزئی
                close: newPrice,
            };

            fakeData.push(nextPrice);
            candleSeries.update(nextPrice);
            updatePercentage(newPrice);
        }

        function updatePercentage(newPrice) {
            const initialPrice = fakeData[0].close;
            const percentageChange = ((newPrice - initialPrice) / initialPrice) * 100;
            const percentageElement = document.getElementById('percentage');
            percentageElement.textContent = `${percentageChange.toFixed(2)}%`;
            percentageElement.style.color = percentageChange >= 0 ? '#4CAF50' : '#F44336';
        }

        // شروع به ریزش اولیه از 10 به 5
        setInterval(addNextPrice, cycleDuration); // بروزرسانی هر 1 ساعت
        addNextPrice(); // تغییر قیمت بلافاصله پس از بارگذاری صفحه شروع می‌شود
    </script>
</body>
</html>
