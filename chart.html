<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #header {
            height: 50px;
            background: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        #chart-container {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="header">Token Chart (TEST/USDT)</div>
    <div id="chart-container"></div>

    <script>
        const BIN_ID = "675c7ed2e41b4d34e464e99c"; // جایگزین کنید
        const API_KEY = "$2a$10$Qtb/TnmGUsjlx7LzQp0NsejWwXRLSINt8u41unQlCjJ5spgmeq/AW"; // جایگزین کنید
        const chartContainer = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(chartContainer, {
            width: chartContainer.offsetWidth,
            height: chartContainer.offsetHeight,
            layout: { backgroundColor: '#ffffff', textColor: '#333' },
        });

        const candleSeries = chart.addCandlestickSeries();
        let fakeData = [];

        // دریافت داده‌ها از JSONBin
        async function fetchData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY },
                });
                const data = await response.json();
                fakeData = data.record.prices || [];
                candleSeries.setData(fakeData);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // بروزرسانی چارت با داده جدید
        async function updateChart() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY },
                });
                const data = await response.json();
                const latestPrice = data.record.currentPrice;
                const lastData = fakeData[fakeData.length - 1] || { time: '2024-12-01', close: 1 };
                const nextTime = new Date(new Date(lastData.time).getTime() + 86400000).toISOString().split('T')[0];
                const newCandle = {
                    time: nextTime,
                    open: lastData.close,
                    high: Math.max(latestPrice, lastData.close),
                    low: Math.min(latestPrice, lastData.close),
                    close: parseFloat(latestPrice),
                };

                fakeData.push(newCandle);
                candleSeries.update(newCandle);
            } catch (error) {
                console.error("Error updating chart:", error);
            }
        }

        // بارگذاری اولیه داده‌ها
        fetchData();

        // به‌روزرسانی هر 5 ثانیه
        setInterval(updateChart, 5000);
    </script>
</body>
</html>
