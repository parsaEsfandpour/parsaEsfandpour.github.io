<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control Panel</h1>
        <label for="price">Set New Price:</label>
        <input type="number" id="price" placeholder="Enter new price (e.g., 1.5)">
        <button onclick="updatePrice()">Update Price</button>
        <p id="status" style="color: green; margin-top: 10px;"></p>
    </div>

    <script>
        const BIN_ID = "675c7ed2e41b4d34e464e99c"; // جایگزین کنید
        const API_KEY = "$2a$10$Qtb/TnmGUsjlx7LzQp0NsejWwXRLSINt8u41unQlCjJ5spgmeq/AW"; // جایگزین کنید

        async function updatePrice() {
            const price = document.getElementById('price').value;
            if (price) {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            "Content-Type": "application/json",
                            "X-Master-Key": API_KEY,
                        },
                        body: JSON.stringify({
                            currentPrice: parseFloat(price),
                            prices: [], // اطلاعات قیمت‌های قبلی (اگر لازم باشد)
                        }),
                    });

                    if (response.ok) {
                        document.getElementById('status').innerText = `Price updated to $${price}`;
                    } else {
                        document.getElementById('status').innerText = 'Error updating price.';
                    }
                } catch (error) {
                    console.error("Error updating price:", error);
                    document.getElementById('status').innerText = 'Error updating price.';
                }
            } else {
                document.getElementById('status').innerText = 'Please enter a valid price.';
            }
        }
    </script>
</body>
</html>
