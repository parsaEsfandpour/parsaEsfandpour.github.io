<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم حرفه‌ای</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>مترجم حرفه‌ای</h1>
        <textarea id="inputText" placeholder="متن خود را وارد کنید..."></textarea>
        
        <div class="select-container">
            <label for="languageSelect">انتخاب زبان مقصد:</label>
            <select id="languageSelect">
                <option value="en">انگلیسی</option>
                <option value="fa">فارسی</option>
                <option value="ar">عربی</option>
                <option value="ru">روسی</option>
            </select>
        </div>

        <button id="translateBtn">ترجمه کن</button>
        <div id="result">
            <h2>نتیجه ترجمه:</h2>
            <p id="translatedText">ترجمه شما اینجا نمایش داده می‌شود.</p>
        </div>
    </div>

    <footer>
        طراحی شده توسط <strong>نام شما</strong>
    </footer>
    <script src="script.js"></script>
</body>
</html>
