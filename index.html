<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Wallet Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest"></script>
</head>
<body>
  <h1>TON Wallet Payment</h1>
  
  <!-- دکمه اتصال به ولت -->
  <button id="connect-wallet">Connect Wallet</button>
  
  <!-- دکمه ارسال پرداخت -->
  <button id="send-payment" style="display:none;">Send 0.1 TON</button>

  <script>
    let tonConnect = null;
    let wallet = null;

    // اتصال به ولت
    document.getElementById('connect-wallet').addEventListener('click', async function() {
      try {
        // ایجاد شیء TON Connect
        tonConnect = new TonConnect({
          manifestUrl: "https://parsaesfandpour.io/manifest.json" // آدرس فایل manifest
        });

        // درخواست اتصال به ولت
        wallet = await tonConnect.connect();
        console.log("Wallet connected:", wallet);

        // نمایش دکمه ارسال پرداخت
        document.getElementById('send-payment').style.display = "block";
      } catch (e) {
        console.error("Failed to connect wallet", e);
        alert("Failed to connect wallet");
      }
    });

    // ارسال 0.1 TON
    document.getElementById('send-payment').addEventListener('click', async function() {
      if (!wallet) {
        alert("Please connect your wallet first!");
        return;
      }

      try {
        // تنظیمات تراکنش
        const amount = 0.1; // به TON
        const recipientAddress = "0:UQBs1m8nnsVGrx1NCcm7vxvUsGDdQamUNSWSU2CrqFgCVvgw"; // آدرس مقصد

        // ارسال پرداخت
        const transaction = await wallet.sendTransaction({
          to: recipientAddress,
          amount: amount * 1e9, // تبدیل به نانوTON
          data: "Payment for product"
        });

        alert("Transaction successful: " + transaction);
      } catch (e) {
        console.error("Transaction failed", e);
        alert("Transaction failed");
      }
    });
  </script>
</body>
</html>
