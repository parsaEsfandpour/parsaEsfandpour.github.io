<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Token Presale - Join the Future of Blockchain">
    <title>Token Presale</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Welcome to Our Token Presale</h1>
            <p>Be part of the future! Purchase your tokens now.</p>
        </div>
    </header>
    
    <main>
        <section class="buy-section">
            <div class="container">
                <h2>Buy Tokens</h2>
                <p>Enter your wallet address and choose your preferred payment method.</p>
                <form id="buy-form">
                    <label for="wallet-address">Your Wallet Address:</label>
                    <input type="text" id="wallet-address" placeholder="Enter your wallet address" required>
                    
                    <label for="amount">Token Amount:</label>
                    <input type="number" id="amount" placeholder="Enter token amount" required>
                    
                    <button type="button" onclick="manualPayment()">Manual Payment</button>
                    <button type="button" onclick="nowPayment()">Pay with NowPayments</button>
                </form>
                <div id="wallet-info" style="display: none; margin-top: 20px;">
                    <p>Your Wallet Address:</p>
                    <input type="text" id="wallet-display" readonly>
                    <button onclick="copyToClipboard()">Copy Address</button>
                </div>
            </div>
        </section>
        
        <section class="social-media">
            <div class="container">
                <h2>Follow Us</h2>
                <ul>
                    <li><a href="https://t.me/yourchannel" target="_blank">Telegram</a></li>
                    <li><a href="https://twitter.com/yourprofile" target="_blank">Twitter</a></li>
                    <li><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></li>
                </ul>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Â© 2024 All Rights Reserved.</p>
    </footer>
</body>
</html>
